<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <% layout("/common/style.html"){ %>

    <%}%>
</head>
<body>
<div class="vbox">
    <div class="content">
        <div class="box">
            <div class="p-10">
                <div class="p-t-10">
                    <form id="commentForm" role="form">
                        <ul class="form-list">
                            <li>
                                <label>旧密码<span class="required">*</span></label>
                                <div class="form-list-control">
                                    <input class="input-w-300" type="password" name="oldPass" id="oldPass" placeholder="旧密码" value="" required />
                                </div>
                            </li>
                            <li>
                                <label>新密码<span class="required">*</span></label>
                                <div class="form-list-control">
                                    <input class="input-w-300" type="password" name="newPass" id="newPass" placeholder="新密码" value="" required />
                                </div>
                            </li>
                            <li>
                                <label>确认密码<span class="required">*</span></label>
                                <div class="form-list-control">
                                    <input class="input-w-300" type="password" name="confirmPass" id="confirmPass" placeholder="确认密码" value="" required />
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <%include("/common/footer.html"){}%>
</div>
</body>
<%layout("/common/script.html"){ %>
<script>
    $('#userType').val('${user.userType!4}');
    function getValue() {
        if($('#newPass').val()!=$('#confirmPass').val())
        {
            Layer.error('新密码与确认密码不一致');
            return;
        }
        if($('#newPass').val()==$('#oldPass').val())
        {
            Layer.error('新密码和旧密码不能相同');
            return;
        }
        return $('#commentForm').serialize();
    }
</script>
<%}%>
</html>
