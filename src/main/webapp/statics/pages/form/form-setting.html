            <img src="../../asset/images/logo.png">

    <div class="content">
        <section class="hbox">
            <aside class="sidebar aside">
                <nav class="nav">
                    <ul class="">
                        <li class="nav-item"><a href="../icons/icons.html"><i class="fa fa-ravelry"></i> Icons</a> </li>

                    </ul>

            <section class="content">
                <div class="box">
                    <div class="breadCrumbs">
                        <ul>
                            <li><a href=""><i class="fa fa-home fa-lg"></i>Form</a> </li>
                            <li class="active">form表单验证</li>
                        </ul>
                    </div>
                    <div class="p-10">
                        <form id="commentForm" role="form" novalidate>
                            <div class="title dividing">
                                <h4>基础设置</h4>
                                <div class="btn-group">
                                    <button id="btn-submit" type="submit" class="btn btn-info btn-sm">确认</button>
                                    <button id="btn-cancel" type="button" class="btn btn-default btn-sm">取消</button>
                                </div>
                            </div>
                            <ul class="form-list pull-left" style="margin: 0 90px;">
                                <li>
                                    <label>是否启用晚修设置<span class="required">*</span></label>
                                    <div class="form-list-control">
                                        <div class="radio-inline">
                                            <label><input type="radio" name="enableNightClass" value="0" checked required> 不启用</label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input type="radio" name="enableNightClass" value="1"> 启用</label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <label>晚修后内宿生进出校<span class="required">*</span></label>
                                    <div class="form-list-control">
                                        <div class="radio-inline">
                                            <label><input type="radio" name="allowInnerLeaveSchool" value="0" checked required> 不允许</label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input type="radio" name="allowInnerLeaveSchool" value="1"> 允许</label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <label>星期五晚上是否晚修<span class="required">*</span></label>
                                    <div class="form-list-control">
                                        <div class="radio-inline">
                                            <label><input type="radio" name="enableFridayNightClass" value="0" checked required> 不晚修</label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input type="radio" name="enableFridayNightClass" value="1"> 晚修</label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <label>是否启用周六上课<span class="required">*</span></label>
                                    <div class="form-list-control">
                                        <div class="radio-inline">
                                            <label><input type="radio" name="enableStaturday" value="0" checked required> 不启用</label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input type="radio" name="enableStaturday" value="1"> 启用</label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <label>周六上课方式<span class="required">*</span></label>
                                    <div class="form-list-control">
                                        <div class="radio-inline">
                                            <label><input type="radio" name="staturdayClassType" value="0" required> 上午</label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input type="radio" name="staturdayClassType" value="1"> 下午</label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input type="radio" name="staturdayClassType" value="3" checked> 上下午和晚上</label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <label>是否启用周末进校<span class="required">*</span></label>
                                    <div class="form-list-control">
                                        <div class="radio-inline">
                                            <label><input type="radio" name="enableSunday" value="0" required> 不启用</label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input type="radio" name="enableSunday" value="1" checked> 启用</label>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <ul class="form-list ">
                                <li>
                                    <label>周末是否晚修<span class="required">*</span></label>
                                    <div class="form-list-control">
                                        <div class="radio-inline">
                                            <label><input type="radio" name="enableSundayNight" value="0" required> 不晚修</label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input type="radio" name="enableSundayNight" value="1" checked> 晚修</label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <label>是否只发送异常短信<span class="required">*</span></label>
                                    <div class="form-list-control">
                                        <div class="radio-inline">
                                            <label><input type="radio" name="sendOnlyAbnormal" value="0" checked required> 否</label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input type="radio" name="sendOnlyAbnormal" value="1"> 是</label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <label>发送给学生<span class="required">*</span></label>
                                    <div class="form-list-control">
                                        <div class="radio-inline">
                                            <label><input type="radio" name="sendToStudent" value="0" checked required> 不发送</label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input type="radio" name="sendToStudent" value="1"> 发送</label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <label>发送给教师<span class="required">*</span></label>
                                    <div class="form-list-control">
                                        <div class="radio-inline">
                                            <label><input type="radio" name="sendToTeacher" value="0" checked required> 不发送</label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input type="radio" name="sendToTeacher" value="1"> 发送</label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <label>发送给家长<span class="required">*</span></label>
                                    <div class="form-list-control">
                                        <div class="radio-inline">
                                            <label><input type="radio" name="sendToParent" value="0" checked required> 不发送</label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input type="radio" name="sendToParent" value="1"> 发送</label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <label>是否每次都发送短信<span class="required">*</span></label>
                                    <div class="form-list-control">
                                        <div class="radio-inline">
                                            <label><input type="radio" name="sendToParent" value="0" required> 间隔发送</label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input type="radio" name="sendToParent" value="1" checked> 每次</label>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="title dividing">
                                <h4>时间设置</h4>
                            </div>
                            <ul class="form-list">
                                <li>
                                    <label>上午<span class="required">*</span></label>
                                    <label>进校时间</label>
                                    <div class="form-list-control">
                                        <input class="input-w-120" type="text" id='datetimepicker1' value="06:00"> 至 <input class="input-w-120" type="text" id='datetimepicker1_1' value="08:30">
                                    </div>
                                    <label>放学时间</label>
                                    <div class="form-list-control">
                                        <input class="input-w-120" type="text" id='datetimepicker2' value="11:00"> 至 <input class="input-w-120" type="text" id='datetimepicker2_1' value="12:30">
                                    </div>
                                </li>
                                <li>
                                    <label>下午<span class="required">*</span></label>
                                    <label>进校时间</label>
                                    <div class="form-list-control">
                                        <input class="input-w-120" type="text" id='datetimepicker3' value="12:40"> 至 <input class="input-w-120" type="text" id='datetimepicker3_1' value="14:00">
                                    </div>
                                    <label>放学时间</label>
                                    <div class="form-list-control">
                                        <input class="input-w-120" type="text" id='datetimepicker4' value="15:40"> 至 <input class="input-w-120" type="text" id='datetimepicker4_1' value="17:50">
                                    </div>
                                </li>
                                <li>
                                    <label>晚修<span class="required">*</span></label>
                                    <label>进校时间</label>
                                    <div class="form-list-control">
                                        <input class="input-w-120" type="text" id='datetimepicker5' value="18:00"> 至 <input class="input-w-120" type="text" id='datetimepicker5_1' value="19:00">
                                    </div>
                                    <label>放学时间</label>
                                    <div class="form-list-control">
                                        <input class="input-w-120" type="text" id='datetimepicker6' value="22:00"> 至 <input class="input-w-120" type="text" id='datetimepicker6_1' value="23:00">
                                    </div>
                                </li>
                                <li>
                                    <label>早上<span class="required">*</span></label>
                                    <label>离开宿舍时间</label>
                                    <div class="form-list-control">
                                        <input class="input-w-120" type="text" id='datetimepicker7' value="06:00"> 至 <input class="input-w-120" type="text" id='datetimepicker7_1' value="08:30">
                                    </div>
                                    <label>回宿舍时间</label>
                                    <div class="form-list-control">
                                        <input class="input-w-120" type="text" id='datetimepicker8' value="11:00"> 至 <input class="input-w-120" type="text" id='datetimepicker8_1' value="12:30">
                                    </div>
                                </li>
                                <li>
                                    <label>下午<span class="required">*</span></label>
                                    <label>离开宿舍时间</label>
                                    <div class="form-list-control">
                                        <input class="input-w-120" type="text" id='datetimepicker9' value="12:40"> 至 <input class="input-w-120" type="text" id='datetimepicker9_1' value="14:30">
                                    </div>
                                    <label>回宿舍时间</label>
                                    <div class="form-list-control">
                                        <input class="input-w-120" type="text" id='datetimepicker10' value="15:40"> 至 <input class="input-w-120" type="text" id='datetimepicker10_1' value="17:50">
                                    </div>
                                </li>
                                <li>
                                    <label>晚修<span class="required">*</span></label>
                                    <label>离开宿舍时间</label>
                                    <div class="form-list-control">
                                        <input class="input-w-120" type="text" id='datetimepicker11' value="18:00"> 至 <input class="input-w-120" type="text" id='datetimepicker11_1' value="19:00">
                                    </div>
                                    <label>回宿舍时间</label>
                                    <div class="form-list-control">
                                        <input class="input-w-120" type="text" id='datetimepicker12' value="22:00"> 至 <input class="input-w-120" type="text" id='datetimepicker12_1' value="23:00">
                                    </div>
                                </li>
                                <li>
                                    <label>周末<span class="required">*</span></label>
                                    <label>进校时间</label>
                                    <div class="form-list-control">
                                        <input class="input-w-120" type="text" id='datetimepicker13' value="06:00"> 至 <input class="input-w-120" type="text" id='datetimepicker13_1' value="18:00">
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </section>
        </section>
    </div>
    <div class="footer">

    </div>
</div>
